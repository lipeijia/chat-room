<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<META HTTP-EQUIV="EXPIRES" CONTENT="0">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <title>hello</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js" integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="angular/js/RoomController.js"></script>
    <script src="angular/js/HomeController.js"></script>
    <script src="angular/js/SocketService.js"></script>
    <script>
        angular.module("app", ['ngRoute'])
            .service('$SocketService', SocketService)
            .controller('RoomCtrl', RoomController)
            .controller('HomeCtrl', HomeController)
            .config(['$routeProvider', function($routeProvider){
                $routeProvider
            .when('/',{templateUrl:'angular/view/Home.html', controller: 'HomeCtrl'})
            .when('/Room',{templateUrl:'angular/view/Room.html', controller: 'RoomCtrl'})
            .otherwise({redirectTo:'/'});
        }]);
    </script>

</head>
<body ng-app="app" >

<div ng-view ></div>
</body>
</html>
